<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>收工交通消息設定</title>
    <link rel="stylesheet" type="text/css" href="/lib/bootstrap/bootstrap.min.css" />
    <script src="/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="/pages/options.js"></script>
    <style>
        body {
            min-width: 300px;
            min-height: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>收工交通消息設定</h3>
        <hr />
        <div class="row">
            <div class="col-md-12">
                <form class="form">
                    <div class="form-group">
                        <label>(星期一至五)收工時間: </label>
                        <select id="officeOffHour">
                            <option value="0">00</option>
                            <option value="1">01</option>
                            <option value="2">02</option>
                            <option value="3">03</option>
                            <option value="4">04</option>
                            <option value="5">05</option>
                            <option value="6">06</option>
                            <option value="7">07</option>
                            <option value="8">08</option>
                            <option value="9">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                        </select>
                        <span> : </span>
                        <select id="officeOffMinute">
                            <option value="0">00</option>
                            <option value="15">15</option>
                            <option value="30">30</option>
                            <option value="45">45</option>
                        </select>
                    </div>
                    <input type="button" id="saveSettings" value="確定" class="btn btn-default" />
                </form>

            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-12">
                <button type="button" id="clearTrafficNewsCache" class="btn btn-default">重置交通消息缓存資料</button>
            </div>
        </div>
        <hr />
        <div class="row debug-control-ui" style="display:none">
            <div class="col-md-2">
                <button type="button" id="debugSettings" class="btn btn-default">Debug settings</button>
            </div>
            <div class="col-md-2">
                <div><input id="debugMode" type="checkbox" />Debug Mode</div>
            </div>
        </div>
    </div>

</html>
